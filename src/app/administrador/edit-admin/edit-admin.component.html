<mat-card class="container">
    <mat-card-header class="card-admin-header">
        <div mat-card-avatar><mat-icon>account_circle</mat-icon></div>
        <mat-card-title class="card-admin-title">Editar Dados</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
  <mat-card-content> 
<mat-tab-group>
    <mat-tab label="Dados Pessoais "> 
        <div class="form-row" style="margin: 35px;">
            <div class="form-group col-md-4">
                <mat-form-field>
                    <input matInput placeholder="Nome Completo">
                </mat-form-field>
            </div> 
            <div class="form-group col-md-4">
                <mat-form-field>
                    <input matInput placeholder="CPF">
                </mat-form-field>
            </div> 
            <div class="form-group col-md-4">
                <mat-form-field>
                    <input matInput [min]="" [max]="" [matDatepicker]="picker" placeholder="Data de nascimento">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <span matPrefix>+1 &nbsp;</span>
                    <input type="tel" matInput placeholder="Telefone">
                </mat-form-field>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Endereço"> 
        <div class="form-row" style="margin: 35px;">
        <mat-form-field>
            <input matInput placeholder="Nome da rua">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" placeholder="Cep">
          </mat-form-field>
          
          <mat-form-field>
            <mat-label>Cidade</mat-label>
            <mat-select [(ngModel)]="selectedValue" name="Selecione a cidade">
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div> 
    </mat-tab>
    <mat-tab label="Segurança">  
        <div class="form-row" style="margin: 35px;">
            <mat-form-field>
                <input matInput placeholder="Email" [formControl]="email" required>
              </mat-form-field>
      
              <mat-form-field>
                  <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'" required>
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
      
                <mat-form-field>
                  <input matInput placeholder="Confirmar senha" [type]="hide ? 'password' : 'text'" required>
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field> 
        </div>
    </mat-tab>
  </mat-tab-group>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button routerLink="/">Cancelar</button>
    <button mat-button class="btn-info">Alterar</button>
  </mat-card-actions>
</mat-card>

<div class="container-table">
      <div class="mat-elevation-z8">
        <div class="row">
          <div class="col-8">
            <div class="titulo-table">
             <h6 class="titulo">Marcas</h6>
            </div>
          </div>
          <div class="col-4">
            <div class="filtro-table">
              <mat-form-field class="filtro">
                <mat-label>Busca: </mat-label>
                <input matInput name="search" [(ngModel)]="filter">
              </mat-form-field>
            </div>
          </div>
        </div>
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th id="id">#</th>
                <th (click)="sort('nome')">Nome
                  <span *ngIf="key =='nome'">{{reverse ? '▲' : '▼'}}</span>
                </th>
                <th>descrição</th>
                <th>Ações</th>
  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let marca of marcas |filter:filter| orderBy: key : reverse | paginate: { itemsPerPage: 5, currentPage: p }">
                <td>{{marca.id}}</td>
                <td>{{marca.nome}}</td>
                <td>{{marca.descricao}}</td>
                <td class="acoes"><button mat-raised-button color="primary" (click)="editar(marca.id)">Detalhar</button>
                {{' '}}<button mat-raised-button color="warn" (click)="deletar(marca.id)">Excluir</button></td>
              </tr>
             
            </tbody>
          </table>
        
          <div class="row justify-content-center">
            <pagination-controls (pageChange)="p = $event" previousLabel="Anterior"
            nextLabel="Próximo"></pagination-controls>
          </div>
            <div class="fab-bottom-right">
              <button id="btn-add" mat-fab routerLink="../cadastromarca" color="primary"><mat-icon>add</mat-icon></button>
            </div>
          
        </div> 
      </div> 
    <ng-template #deleteModal>
      <div class="modal-body text-center">
        <p>Tem certeza que deseja excuir a marca?</p>
        <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
        <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
      </div>
    </ng-template>

<mat-card class="container">
    <mat-card-header class="card-admin-header">
        <div mat-card-avatar><mat-icon>store</mat-icon></div>
        <mat-card-title class="card-admin-title">Cadastrar Loja</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
  <mat-card-content> 
    <form style="margin-top: 15px;">
      <div class="form-row">
        <div class="form-group col-md-6">
          <mat-form-field>
            <input matInput placeholder="Nome da Loja">
        </mat-form-field>
        </div>
        <div class="form-group col-md-3">
          <mat-form-field>
            <input matInput placeholder="Razão Social">
        </mat-form-field>
        </div>
        <div class="form-group col-md-3">
          <mat-form-field>
            <input matInput placeholder="CNPJ">
        </mat-form-field>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-7">
          <mat-form-field>
            <input matInput placeholder="Endereço da loja">
          </mat-form-field>
        </div>
        <div class="form-group col-md-2">
          <mat-form-field>
            <input matInput placeholder="Número">
          </mat-form-field>
        </div>
        <div class="form-group col-md-3">
          <mat-form-field>
            <input matInput placeholder="Bairro">
          </mat-form-field>
        </div>
    </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <mat-form-field>
            <input matInput placeholder="Cidade">
          </mat-form-field>
        </div>
        <div class="form-group col-md-4">
          <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select>
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group col-md-4">
          <mat-form-field>
            <input matInput placeholder="CEP">
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button routerLink="../lojas">Cancelar</button>
    <button mat-button class="btn-info">Confirmar</button>
  </mat-card-actions>
</mat-card>
